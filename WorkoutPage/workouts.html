<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work out</title>
    <link href="workouts.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample1"
            aria-expanded="false"
            aria-controls="collapseWidthExample1"
          >
            Upperbody
          </button>
        </p>
        <div style="min-height: 120px">
          <div class="collapse collapse-horizontal" id="collapseWidthExample1">
            <h1>Your Selected Body Parts</h1>
            <div id="selectedBodyPartsDisplay"></div>
          </div>
        </div>
        <p>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="false"
            aria-controls="collapseWidthExample"
          >
            Lowerbody
          </button>
        </p>
        <div style="min-height: 120px">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 300px">
              This is some placeholder content for a horizontal collapse. It's
              hidden by default and shown when triggered.
            </div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <!--
          This is to display the workout and the gif in the workout
          check on this later 
          -->
        </div>
      </main>
      <button>Prev</button>
      <button>Next</button>
      <button>Finish Workout</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="workouts.js"></script>
  </body>
</html>
