<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work out</title>
    <link href="workouts.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p>
          <button
            style="
              background-color: red;
              border: 1px red solid;
              border-radius: 5px;
              box-shadow: 1px 2px 11px 5px;
            "
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample1"
            aria-expanded="false"
            aria-controls="collapseWidthExample1"
          >
            View Workouts
          </button>
        </p>
        <div style="min-height: 10px">
          <div class="collapse collapse-horizontal" id="collapseWidthExample1">
            <div id="selectedBodyPartsDisplay"></div>
          </div>
        </div>
        <p></p>
      </header>

      <main>
        <div id="exerciseDisplay">
          <div id="name"></div>
          <div id="steps"></div>
          <div id="equipment"></div>
          <div id="target"></div>
          <!--
          This is to display the workout and the gif in the workout
          check on this later 
          -->
        </div>
      </main>
      <div id="buttons">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
        <button id="finishBtn">Finish Workout</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="workouts.js"></script>
  </body>
</html>
