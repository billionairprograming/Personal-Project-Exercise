<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise.io Signup</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign-up</h1>
      <p>Sign up to get your health back on track</p>
      <div id="inputs">
        <input type="text" id="username" placeholder="Enter username" />
        <p id="userfeedback"></p>
        <input type="email" id="email" placeholder="Enter your email" />
        <p id="emailfeedback"></p>
        <input type="text" id="password" placeholder="Create Password" />
        <p id="passwordfeedback"></p>
        <input
          type="text"
          id="confirmpassword"
          placeholder="Confirm Password"
        />
        <p id="confirmpwfeedback"></p>
      </div>
      <button id="signup-submit">Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
