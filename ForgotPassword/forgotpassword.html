<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="forgotpassword.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Forgot Password</h1>
      <p>Add your email to create a new password</p>
      <input
        type="text"
        placeholder="Enter your email"
        id="inputemailcheck"
        oninput="userEmail()"
      />
      <p id="emailsfeedback"></p>
      <input
        type="text"
        placeholder="New password"
        id="newpassword"
        oninput="newPassword()"
      />
      <p id="newpassword-feedback"></p>
      <input
        type="text"
        placeholder="Confirm new password"
        id="Confirm"
        oninput="newPassword()"
      />
      <p id="confimpasswordfeedback"></p>
      <button id="confirmpwbtn">Submit</button>
    </div>

    <script src="forgotpassword.js"></script>
  </body>
</html>
